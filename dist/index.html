<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./output.css">
</head>

<body class="dark:bg-black">
    <div class="cont flex justify-center dark:bg-slate-400 p-5 rounded-md">
        <div class="p-5 w-11/12 flex justify-center flex-col gap-3 ">
            <h1 class="text-2xl font-extrabold dark:text-white">Github</h1>
            <section class="flex justify-center">
                <input type="text" name="" id="search" placeholder="Enter username" class="sear rounded-xl dark:bg-slate-800 dark:text-white">
                <button class="searchbtn dark:bg-slate-50  dark:text-gray-900 rounded-md">search</button>
            </section>
        </div>

        <section class="profile bg-[#EDEDED] flex flex-col items-center p-5 rounded-xl dark:bg-slate-800 dark:text-white ">
            <p class="h-8 text-xl text-left dark:text-[#9CA3AF]">Please enter your Github username</p>
        </section>
    </div>
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/54ac71e1b5.js" crossorigin="anonymous"></script>
</body>

</html>
